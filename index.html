<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è, –ú–∏–ª–∞! üéâ</title>
  <meta name="theme-color" content="#0b0f1a" />

  <style>
    :root{
      --pink:#ff4fd8;
      --cyan:#4df7ff;
      --gold:#ffd66e;
      --white:#f6f7ff;
      --shadow: 0 20px 80px rgba(0,0,0,.55);
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--white);
      overflow:hidden;

      /* –§–û–¢–û + –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ + —ç—Ñ—Ñ–µ–∫—Ç—ã */
      background:
        linear-gradient(rgba(10,14,30,.65), rgba(10,14,30,.65)),
        url("bg.jpg") center / cover no-repeat fixed;
    }

    /* –º—è–≥–∫–∏–µ —Å–≤–µ—Ç–æ–≤—ã–µ –ø—è—Ç–Ω–∞ */
    .aurora{
      position:fixed; inset:-20%;
      background:
        radial-gradient(closest-side, rgba(255,79,216,.25), transparent 70%),
        radial-gradient(closest-side, rgba(77,247,255,.20), transparent 70%),
        radial-gradient(closest-side, rgba(255,214,110,.18), transparent 70%);
      filter: blur(50px);
      opacity:.6;
      animation: drift 16s ease-in-out infinite alternate;
      pointer-events:none;
    }
    @keyframes drift{
      from{transform:translate(-4%,-3%)}
      to{transform:translate(4%,3%)}
    }

    canvas{
      position:fixed; inset:0;
      pointer-events:none;
    }

    .wrap{
      height:100%;
      display:grid;
      place-items:center;
      padding:20px;
    }

    .card{
      width:min(880px,96vw);
      border-radius:28px;
      background:rgba(0,0,0,.45);
      border:1px solid rgba(255,255,255,.18);
      box-shadow:var(--shadow);
      backdrop-filter:blur(16px);
      padding:28px;
    }

    h1{
      margin:0 0 12px;
      font-size:clamp(34px,5vw,56px);
      text-align:center;
    }
    h1 span{
      background:linear-gradient(90deg,var(--pink),var(--cyan),var(--gold));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }

    p{
      text-align:center;
      font-size:16px;
      line-height:1.6;
      opacity:.95;
      margin:0 0 18px;
    }

    .buttons{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:10px;
    }

    button{
      border:none;
      cursor:pointer;
      padding:12px 18px;
      border-radius:14px;
      font-weight:700;
      color:white;
      background:linear-gradient(135deg,rgba(255,79,216,.6),rgba(77,247,255,.5));
      box-shadow:0 10px 30px rgba(255,79,216,.3);
    }
    button:hover{transform:translateY(-2px)}
  </style>
</head>

<body>
  <div class="aurora"></div>
  <canvas id="fx"></canvas>

  <div class="wrap">
    <div class="card">
      <h1>–ú–∏–ª–∞, <span>—Å –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è!</span> üéÇ</h1>
      <p>
        –ü—É—Å—Ç—å —ç—Ç–æ—Ç –≥–æ–¥ –±—É–¥–µ—Ç —è—Ä–∫–∏–º, —Ç—ë–ø–ª—ã–º –∏ —Å—á–∞—Å—Ç–ª–∏–≤—ã–º ‚ú®  
        –ü—É—Å—Ç—å –º–µ—á—Ç—ã —Å–±—ã–≤–∞—é—Ç—Å—è –ª–µ–≥–∫–æ, –∞ —Ä—è–¥–æ–º –±—É–¥—É—Ç —Ç–µ, –∫—Ç–æ –¥–µ–ª–∞–µ—Ç —Ç–µ–±—è —Å—á–∞—Å—Ç–ª–∏–≤–æ–π üíñ
      </p>

      <div class="buttons">
        <button onclick="boom()">–ö–æ–Ω—Ñ–µ—Ç—Ç–∏ ‚ú®</button>
        <button onclick="firework()">–§–µ–π–µ—Ä–≤–µ—Ä–∫ üéÜ</button>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('fx');
    const ctx = canvas.getContext('2d');
    let W,H;
    function resize(){
      W=canvas.width=innerWidth;
      H=canvas.height=innerHeight;
    }
    addEventListener('resize',resize); resize();

    const parts=[];
    function boom(){
      for(let i=0;i<200;i++){
        parts.push({
          x:W/2,y:H/2,
          vx:(Math.random()-0.5)*10,
          vy:(Math.random()-1)*10,
          life:100,
          c:`hsl(${Math.random()*360},90%,65%)`
        });
      }
    }
    function firework(){
      for(let i=0;i<120;i++){
        const a=i/120*Math.PI*2;
        parts.push({
          x:W/2,y:H/2,
          vx:Math.cos(a)*6,
          vy:Math.sin(a)*6,
          life:80,
          c:`hsl(${Math.random()*360},100%,70%)`
        });
      }
    }

    function loop(){
      ctx.clearRect(0,0,W,H);
      for(let i=parts.length-1;i>=0;i--){
        const p=parts[i];
        p.x+=p.vx; p.y+=p.vy;
        p.vy+=0.08; p.life--;
        ctx.fillStyle=p.c;
        ctx.fillRect(p.x,p.y,4,4);
        if(p.life<=0) parts.splice(i,1);
      }
      requestAnimationFrame(loop);
    }
    loop();
  </script>
</body>
</html>
